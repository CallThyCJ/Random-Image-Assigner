<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="CSS/normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <script src="https://kit.fontawesome.com/ecb3190b9d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <header id="headerContainer">
        <h1>Random Image Assigner</h1>
        <!-- <h3>Generated By</h3> -->
    </header>

    <div id="pageContainer">

        <div id="randomImageContainer">
            <div class="topSection">
                <h2>Random Image Generator</h2>
            </div>

            <div class="midSection">
                <h3>Current Image</h3>
                <div id="imageContainer"></div>
                <button id="getImage">Get Random Image</button>
            </div>

            <div class="bottomSection">
                <button id="assignButton">Assign Image</button>
                <h4 id="imageWarning" class="warning"><i class="fa-solid fa-circle-exclamation"></i> This image is already in your collection</h4>
                <h4 id="noEmailWarning" class="warning"><i class="fa-solid fa-circle-exclamation"></i> There is no email selected</h4>
            </div>
        </div>

        <div id="emailSectionContainer">
            <div class="topSection">
                <h2>Current Email</h2>
            </div>

            <div class="midSection">
                <select name="email options" id="emailOptions">
                    <option value="disabled">--Choose An Email--</option>
                </select>

                <div id="assignedImageContainer">
                    <div id="assignedImages">

                    </div>
                </div>
            </div>

            <div class="bottomSection">
                <div id="emailCollectionContainer">
                    <div id="pageButtonContainer">
                        <button id="prevPage">Previous Page</button>
                        <button id="nextPage">Next Page</button>
                    </div>
                    <h3>Add An Email</h3>
                     <input type="email" id="userEmail">
                     <button id="submitEmail">Add Email</button>  
                    <h4 id="emailWarning" class="warning"><i class="fa-solid fa-circle-exclamation"></i> Please enter a valid email address</h4>
                    <h4 id="dupEmailWarning" class="warning"><i class="fa-solid fa-circle-exclamation"></i> Email has already been added</h4>     
                </div>
            </div>


        </div>

    </div>

    <script src="JS/randomImage.js"></script>
    <script src="JS/emailPage.js"></script>

</body>
</html>
